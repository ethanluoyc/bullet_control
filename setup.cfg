# Adapted from https://setuptools.readthedocs.io/en/latest/userguide/declarative_config.html#declarative-config
[metadata]
name = bullet_control
version = 0.0.1
description = Continuous control in PyBullet
# long_description = file: README.rst, CHANGELOG.rst, LICENSE.rst
# keywords = one, two
# license = mit
# classifiers =
#     License :: OSI Approved :: MIT License
#     Programming Language :: Python :: 3
#     Programming Language :: Python :: 3.8

[options]
zip_safe = False
include_package_data = True
package_dir=
    =src
packages=find:
# scripts =
#     bin/first.py
#     bin/second.py
install_requires =
    gym
    pybullet
    open3d
    numpy
    PyGLM

[options.packages.find]
where=src
# exclude =
#     src.subpackage1
#     src.subpackage2

# [options.package_data]
# * = *.txt, *.rst
# hello = *.msg
# [options.entry_points]
# console_scripts =
#     executable-name = package.module:function

# [options.extras_require]
# pdf = ReportLab>=1.2; RXP
# rest = docutils>=0.3; pack ==1.1, ==1.3


# [options.data_files]
# /etc/my_package =
#     site.d/00_default.conf
#     host.d/00_default.conf
# data = data/img/logo.png, data/svg/icon.svg

[flake8]
# E203, W503 conflict with black
ignore=E203,W503
max-line-length = 100
import-order-style = google

exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/conf.py,
    # The old directory contains Flake8 2.0
    old,
    # This contains our built documentation
    build,
    # This contains builds of flake8 that we don't want to check
    dist,
    .pytype

[isort]
profile=google
src_paths=src
known_first_party=bullet_control